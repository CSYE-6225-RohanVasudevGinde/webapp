name: MySQL Health Check

on:
  pull_request:
    branches:
      - main
      - Assignment2

jobs:
  mysql-health-check:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root@123456
          MYSQL_DATABASE: sys

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Add steps to configure your application to use the MySQL database.
      # This may involve modifying your application's configuration files or setting environment variables.

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run MySQL health check
        id: mysql-health-check
        run: |
          #!/bin/bash

          # Customize this script to perform the MySQL health check
          # You can use any method to check the health of the MySQL server

          # Example using MySQL command-line client
          mysql -h localhost -u root -prootpassword -e "SELECT 1" > /dev/null

      - name: Set PR status
        if: ${{ steps.mysql-health-check.outcome == 'success' }}
        run: |
          echo "::set-output name=status::success"

  # Prevent PRs from merging if the MySQL health check failed
  check:
    runs-on: ubuntu-latest
    needs: mysql-health-check
    steps:
      - name: Check PR status
        id: check-pr-status
        run: |
          if [ "$GITHUB_EVENT_NAME" == "pull_request" ]; then
            if [ "${{ needs.mysql-health-check.outputs.status }}" != "success" ]; then
              echo "MySQL health check failed. PR cannot be merged."
              exit 1
            fi
          fi
